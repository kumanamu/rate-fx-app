<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${status} + ' ' + ${error}">요청 오류</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    h1 { color: #b85c00; margin: 0 0 8px; }
    .mono { font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; }
  </style>
</head>
<body>
<h1 th:text="'요청 오류 (' + ${status} + ')'">요청 오류</h1>
<p th:text="${message} ?: '요청을 처리할 수 없습니다.'">메시지</p>
<p>경로: <span class="mono" th:text="${path}">/path</span></p>
<p><a href="javascript:history.back()">뒤로</a> · <a href="/">홈</a></p>
</body>
</html>
