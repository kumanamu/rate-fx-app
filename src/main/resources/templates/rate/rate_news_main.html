<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'메인 · ' + ${title}">메인 뉴스</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
        h1 { margin-bottom: 12px; }
        .item { padding: 10px 0; }
        .sep { color:#bbb; letter-spacing:1px; }
        .num { width:36px; display:inline-block; text-align:right; margin-right:8px; color:#666; }
        .time { color:#888; font-size:0.92rem; margin-top:4px; }
        a.title { color:#111; text-decoration:none; }
        a.title:hover { text-decoration:underline; }
    </style>
</head>
<body>
<h1 th:text="'메인 뉴스 · ' + ${title}">메인 뉴스</h1>

<div th:if="${#lists.isEmpty(items)}">결과가 없습니다.</div>
<div th:each="it : ${items}" class="item" th:if="${!#lists.isEmpty(items)}">
    <div>
        <span class="num" th:text="${it.no}">1</span>
        <a class="title" th:href="${it.link}" target="_blank" rel="noopener" th:text="${it.title}">기사 제목</a>
    </div>
    <div class="time" th:text="${it.time}">2025-09-09 09:00</div>
    <div class="sep">---------------------------------------------</div>
</div>
</body>
</html>
